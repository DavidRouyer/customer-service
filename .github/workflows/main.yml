on:
  push:
    branches: [main]

jobs:
  build:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Execute unit tests
        run: yarn test

      - name: Build backend
        run: yarn build
        env:
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"

      - name: Run Drizzle migrate
        run: |
          yarn db:push
        env:
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"