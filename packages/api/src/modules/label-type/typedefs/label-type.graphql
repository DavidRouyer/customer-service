type LabelType implements Node {
  id: ID!
  name: String!
  icon: String
  archivedAt: DateTime
  createdAt: DateTime!
  createdBy: User!
  updatedAt: DateTime!
  updatedBy: User
}

type LabelTypeConnection {
  edges: [LabelTypeEdge!]!
  pageInfo: PageInfo!
}

type LabelTypeEdge {
  cursor: String!
  node: LabelType!
}

input LabelTypeFilter {
  isArchived: Boolean
}

type Query {
  labelTypes(
    filters: LabelTypeFilter
    first: Int
    after: String
    last: Int
    before: String
  ): LabelTypeConnection!
}
