type LabelType implements Node {
  id: ID!
  name: String!
  icon: String
  archivedAt: DateTime
  createdAt: DateTime!
  createdBy: User!
  updatedAt: DateTime
  updatedBy: User
}

type LabelTypeConnection {
  edges: [LabelTypeEdge!]!
  pageInfo: PageInfo!
}

type LabelTypeEdge {
  cursor: String!
  node: LabelType!
}

input LabelTypeFilter {
  isArchived: Boolean
}

input ArchiveLabelTypeInput {
  id: ID!
}

input CreateLabelTypeInput {
  name: String!
  icon: String
}

input UnarchiveLabelTypeInput {
  id: ID!
}

input UpdateLabelTypeInput {
  id: ID!
  name: String
  icon: String
}

type Query {
  labelType(id: ID!): LabelType

  labelTypes(
    filters: LabelTypeFilter
    first: Int
    after: String
    last: Int
    before: String
  ): LabelTypeConnection!
}

type Mutation {
  archiveLabelType(input: ArchiveLabelTypeInput!): LabelType

  createLabelType(input: CreateLabelTypeInput!): LabelType

  unarchiveLabelType(input: UnarchiveLabelTypeInput!): LabelType

  updateLabelType(input: UpdateLabelTypeInput!): LabelType
}
