fragment LabelParts on Label {
  id
  labelType {
    ...LabelTypeParts
    archivedAt
  }
  archivedAt
}

mutation addLabels($input: AddLabelsInput!) {
  addLabels(input: $input) {
    labels {
      id
    }
    errors {
      message
    }
  }
}

mutation removeLabels($input: RemoveLabelsInput!) {
  removeLabels(input: $input) {
    errors {
      message
    }
  }
}
