query ticket($ticketId: ID!) {
  ticket(ticketId: $ticketId) {
    id
    assignedTo {
      ...UserParts
    }
    customer {
      ...CustomerParts
    }
    labels {
      ...LabelParts
    }
    priority
    status
  }
}

query ticketTimeline($ticketId: ID!) {
  ticket(ticketId: $ticketId) {
    timelineEntries {
      edges {
        cursor
        node {
          id
          customer {
            ...CustomerParts
          }
          entry {
            __typename
            ... on AssignmentChangedEntry {
              oldAssignedTo {
                ...UserParts
              }
              newAssignedTo {
                ...UserParts
              }
            }
            ... on ChatEntry {
              text
            }
            ... on LabelsChangedEntry {
              oldLabels {
                ...LabelParts
              }
              newLabels {
                ...LabelParts
              }
            }
            ... on NoteEntry {
              text
              rawContent
            }
            ... on PriorityChangedEntry {
              oldPriority
              newPriority
            }
            ... on StatusChangedEntry {
              oldStatus
              newStatus
            }
          }
          createdAt
          userCreatedBy {
            ...UserParts
          }
          customerCreatedBy {
            ...CustomerParts
          }
        }
      }
    }
  }
}

query tickets(
  $filters: TicketsFilter
  $first: Int
  $after: String
  $last: Int
  $before: String
) {
  tickets(
    filters: $filters
    first: $first
    after: $after
    last: $last
    before: $before
  ) {
    edges {
      node {
        id
        assignedTo {
          ...UserParts
        }
        title
        customer {
          ...CustomerParts
        }
        status
        statusChangedAt
        priority
        labels {
          ...LabelParts
        }
        createdAt
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
  }
}

mutation assignTicket($input: AssignTicketInput!) {
  assignTicket(input: $input) {
    ticket {
      id
    }
    userErrors {
      message
    }
  }
}

